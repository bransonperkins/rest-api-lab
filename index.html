<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Exercise 1</title>
</head>
<body>
    
    <h1>Branson's Ajax + Rest APIs Lab</h1>

    <div class="container-fluid">
        <section>
            <div class="row" id="ex1">
                <div class="col-6 my-3 text-center">
                    <button id="allposts" class="btn btn-primary active" role="button" aria-pressed="true">Show All Posts</button>
                </div>
                <div class="col-6 my-3 text-center">
                    <button class="btn btn-danger active" role="button" aria-pressed="true">Hide Posts</button>
                </div>
            </div>
        </section>

        <section>
            <div class="row" id="ex2">
                <div class="col-6 my-3 text-center">
                    <button id="post10" class="btn btn-primary active" role="button" aria-pressed="true">Show Post 10</button>
                </div>
                <div class="col-6 my-3 text-center">
                    <button class="btn btn-danger active" role="button" aria-pressed="true">Hide Post 10</button>
                </div>
            </div>
        </section>

        <section>
            <div class="row" id="ex3">
                <div class="col-6 my-3 text-center">
                    <button id="comments" class="btn btn-primary active" role="button" aria-pressed="true">Show Comments</button>
                </div>
                <div class="col-6 my-3 text-center">
                    <button class="btn btn-danger active" role="button" aria-pressed="true">Hide Comments</button>
                </div>
            </div>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
